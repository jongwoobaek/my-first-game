<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
    <title>과일찾기</title>
  </head>
  <body>
    <div id="main-div">
      <h1 id="main-h1">과일찾기</h1>
      <h1 id="endGame-h1" class="hidden">끝!!</h1>
      <button id="start-btn">시작</button>
      <button id="re-start-btn" class="hidden">재시작</button>
      <button id="re-start-btn2" class="hidden">재시작</button>
      <!-- main page -->
      <div>
        <img
          src="https://images.unsplash.com/photo-1610832958506-aa56368176cf?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
          alt=""
          width="400px"
          height="400px"
          id="main-img"
        />
      </div>

      <!-- end page -->
      <div>
        <img
          src="https://images.unsplash.com/photo-1519996529931-28324d5a630e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8ZnJ1aXRzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
          alt=""
          width="400px"
          height="400px"
          class="hidden"
          id="game-over-img"
        />
      </div>
      <!-- game page -->
      <div id="container" class="hidden">
        <div class="square hidden">
          <img
            class="game-img hidden"
            src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGZydWl0c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
            alt="strawberry"
          />
        </div>
        <div class="square hidden">
          <img
            class="game-img hidden"
            src="https://images.unsplash.com/photo-1559181567-c3190ca9959b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGZydWl0c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
            alt="cherry"
          />
        </div>
        <div class="square hidden">
          <img
            class="game-img hidden"
            src="https://images.unsplash.com/photo-1559181567-c3190ca9959b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGZydWl0c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
            alt="cherry"
          />
        </div>
        <div class="square hidden">
          <img
            class="game-img hidden"
            src="https://images.unsplash.com/photo-1601004890684-d8cbf643f5f2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fGZydWl0c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=600&q=60"
            alt="strawberry"
          />
        </div>
      </div>

      <!-- game over page -->
      <h3 class="hidden">남은 시간 : 00초</h3>
      <h3 class="hidden" id="num-of-fruits"></h3>
    </div>
  </body>
</html>
